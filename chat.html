	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			color:rgb(255, 255, 255);
			min-height: 100vh;
			display: grid;
			grid-template-rows: 1fr auto;
}
			
		#video-background {
		    position: absolute;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		    z-index: -1;
		    overflow: hidden;
		}

		#video-background > video {
		    position: fixed;
		    top: 50%;
		    left: 50%;
		    min-width: 100%;
		    min-height: 100%;
		    width: 25%;
		    height: 25%;
		    transform: translateX(-50%) translateY(-50%);
			object-fit: cover !important;
		}

		#video-background::after {
		    content: "";
		    display: block;
		    position: absolute;
		    z-index: 1;
		    top: 0;
		    left: 0;
		    width: auto;
		    height: auto;
		    background-color: rgba(0,0,0,0.3);
		}

		#video-content {
		    position: relative;
		    z-index: 2;
		    margin: 0 auto;
		    padding: 20px;
		    max-width: 800px;
		    text-align: center;
		    color: white;
			 		}
	
		header {
			background-color: rgba(0, 0, 0, 0.603);
			color: #fff;
			padding: 0px;
			text-align: left;
		}
		
		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: rgba(0, 0, 0, 0.308);
		}
		
		nav li {
			float: right;
		}
		
	nav li a {
			display: block;
			color: rgb(255, 255, 255);
			text-align: justify;
			padding: 14px 16px;
			text-decoration: none;
		}
		
		nav li a:hover {
			background-color: rgb(0, 0, 0);
		}
		
		main {
			max-width: 800px;
			margin: 20px auto;
			padding: 0 20px;
		}
		
		h1, h2 {
			font-size: 36px;
			font-weight: bold;
			margin-top: 0;
			color:azure;
		}
		
		form label {
			display:block;
			background-color: rgba(0, 0, 0, 0.308);
			margin-top: 20px;
		}
		
		form input[type="text"], form input[type="email"], form textarea {
			width: 100%;
			padding: 10px;
			margin-top: 5px;
			margin-bottom: 20px;
			border: 1px solid rgba(53, 53, 53, 0.616);
			border-radius: 4px;
			box-sizing: border-box;
		}
		
		form input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			float: right;
		}
		
		form input[type="submit"]:hover {
			background-color: #45a049;
		}
		
		footer {
			background-color: #ccc;
			padding: 0px;
			text-align: justify;
			font-size: 12px;
			color: #666;
		margin-top: auto;
		}
		
</style>
